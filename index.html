<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="container">
        <div class="icon-container">
          <img class="menu-icon" src="./assets/icons/menu.svg" />
        </div>
        <div class="title-container">Profile</div>
        <div class="icon-container">
          <img class="logout-icon" src="./assets/icons/log-out.svg" />
        </div>
      </div>
    </div>
    <div class="profile-container">
      <div class="profile-info">Guest</div>
      <div class="profile-image-container">
          <img id="profileImage" class="profile-image" src="./assets/profile.svg" />
          <div class="overlay-container">
              <img class="overlay-icon" src="./assets/icons/edit-2.svg" alt="">
          </div>
      </div>
    </div>
    <div class="buttons-settings">
      <button class="notification">Notification</button>
      <button class="settings">Settings</button>
      <button class="security">Security</button>
      <button class="info">Info</button>
      <button class="about">About</button>
    </div>
    <h1 class="logo">BoaVista F.C</h1>
  </body>
  <script src="./index.js"></script>
</html>
