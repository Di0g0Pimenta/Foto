<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <link rel="stylesheet" href="./camera.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <video id="videoElement" autoplay></video>
      <div class="icons">
        <img
          class="close"
          onclick="redirectToAnotherPage()"
          src="/assets/icons/x.svg"
          alt=""
        />
        <img class="flash" src="/assets/icons/zap-off.svg" alt="" />
        <img class="galary" src="/assets/icons/image.svg" alt="" />
        <img class="change-camera" src="/assets/icons/refresh-ccw.svg" alt="" />
      </div>
      <img class="camera-button" src="/assets/button_camera.svg" alt="" />
    </div>
  </body>
  <script src="./camera.js"></script>
</html>
